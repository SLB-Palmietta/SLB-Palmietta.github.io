<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Demo</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Image Demo</h1>

        <h2>The Color Orange</h2>

        <h3>Beautiful in different ways.</h3>

        <img 
            src="images/pexels-fernando-silva-2157007356-35620441.jpg"
            width="605"
            title="Orange Sunset"
            alt="A beautiful orange sunset at the beach. The sun is half hidden 
            behind a mountain range, and the waves reflect the orange light on 
            their surface."
        >

        <img 
            src="images/pexels-susan-flores-232226967-35279924.jpg"
            width="500"
            title="Woman in Orange"
            alt="A woman sitting on a steet barrier in a light orange dress and 
            beaded jewerly, along with bangle bracelets and cream colored heels. 
            Behind her is a restaurant called Rojo Bistrot, with its name 
            displayed in a reddish-orange neon sign."

        >

        <img 
            src="images/pexels-lexi-lauwers-1431940-35101541.jpg"
            width="501"
            title="Orange Hallway"
            alt="A photo taken from inside an orange hallway, showing two doors 
            on an orange wall and a cream doorframe around both doors. There is 
            a cream bench between the doors that matches the patterned stone 
            floor. This is all seen through the hallways frame, which has a 
            decorative metal square frame in Art Deco style."

        >
    </body>
</html>
