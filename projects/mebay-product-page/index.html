<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mebay Product Page</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <!-- Flexbox CONTAINER -->
        <div id="layout">

            <!-- Flexbox ITEM -->
            <div id="thumbnail-column">
                <img
                    src="images/thumbnail5.webp"
                    alt="Product height measurement"
                >

                <img
                    src="images/thumbnail1.webp"
                    alt="Product side view"
                >

                <img
                    src="images/thumbnail2.webp"
                    alt="Product qualities"
                >

                <img
                    src="images/thumbnail3.webp"
                    alt="Product face down (top) and feet (bottom)"
                >

                <img
                    src="images/thumbnail4.webp"
                    alt="Product being worn sitting down"
                >
            </div>

            <!-- Flexbox ITEM -->
            <div id="featured-image-column">
                <img
                    src="images/primaryproductimg.webp"
                    alt="Product front view"
                >
            </div>

            <!-- Flexbox ITEM -->
            <div id="product-info-column">
                <div id="seller-info">
                    <div id="product-name">
                        <h1>
                            Adult Wearable Blanket Hoodie - Stay Warm And Stylish 
                            With This Fun And Wearable
                        </h1>
                    </div>

                    <div id="seller-info2">
                        <div id="name">
                            <a href="#">discount_laptop</a> <span>(129194)</span>
                        </div>

                        <a href="#" class="info">99% positive</a>
                        <a href="#" class="info dot">Seller's other items</a>
                        <a href="#" class="info dot">Contact seller</a>
                    </div>

                    <div id="price">
                        <h1>US $20.44</h1>
                    </div>

                    <div id="condition">
                        <h3>
                            <span>
                                Condition:
                            </span>
                            &nbsp; &nbsp;
                            New with tags
                        </h3>
                    </div>

                    <div id="buttons">
                        <a href="#">
                            Buy It Now
                        </a>

                        <a href="#" class="white">
                            Add to Cart
                        </a>

                        <a href="#" class="white">
                            Add to Watchlist
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
