<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Upside-down Tetris</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body id="background">
        <div id="container">
            <!-- ROW ONE -->
            <div class="block pink border-pink"></div>
            <div class="block"></div>
            <div class="block yellow border-yellow"></div>
            <div class="block green border-green"></div>
            <div class="block green border-green"></div>

            <!-- ROW TWO -->
            <div class="block pink border-pink"></div>
            <div class="block pink border-pink"></div>
            <div class="block yellow border-yellow"></div>
            <div class="block cyan border-cyan"></div>
            <div class="block green border-green"></div>
            
            <!-- ROW THREE -->
            <div class="block pink border-pink"></div>
            <div class="block"></div>
            <div class="block cyan border-cyan"></div>
            <div class="block cyan border-cyan"></div>
            <div class="block pink border-pink"></div>
            
            <!-- ROW FOUR -->
            <div class="block green border-green"></div>
            <div class="block green border-green"></div>
            <div class="block cyan border-cyan"></div>
            <div class="block yellow border-yellow"></div>
            <div class="block yellow border-yellow"></div>

            <!-- ROW FIVE -->
            <div class="block green border-green"></div>
            <div class="block pink border-pink"></div>
            <div class="block pink border-pink"></div>
            <div class="block"></div>
            <div class="block yellow border-yellow"></div>
            
            <!-- ROW SIX EMPTY -->
            <div class="block border-cyan-highlight"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block border-pink-highlight"></div>
            <div class="block border-pink-highlight"></div>

            <!-- ROW SEVEN EMPTY-->
            <div class="block border-cyan-highlight"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block pink border-pink"></div>
            <div class="block pink border-pink"></div>
            
            <!-- ROW EIGHT -->
            <div class="block cyan border-cyan"></div>
            <div class="block border-cyan-highlight"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block pink border-pink"></div>

            <!-- ROW NINE -->
            <div class="block cyan border-cyan"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>

            <!-- ROW TEN -->
            <div class="block cyan border-cyan"></div>
            <div class="block cyan border-cyan"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
        </div>
    </body>
</html>
