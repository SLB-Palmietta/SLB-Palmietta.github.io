<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Box Framing</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div class="canvas">
                <img
                    id="image1"
                    class="shadow" 
                    src="images/IMG_4370.JPG" 
                    alt="Flabbergasted man giving a side-eye"
                >
            </div>

            <div class="canvas">
                <img 
                    id="image2"
                    class="shadow"
                    src="images/IMG_6445.PNG" 
                    alt="Concerned dog looking at laptop"
                >
            </div>

            <div class="canvas">
                <img 
                    id="image3"
                    class="shadow"
                    src="images/IMG_3714.jpeg" 
                    alt="Cat accepting its fate that Freddy is behind it"
                >
            </div>

            <div>
                <p id="image4" class="shadow">
                    "Just then, the king felt true fear for the first time."
                </p>
            </div>
        </div>
    </body>
</html>
