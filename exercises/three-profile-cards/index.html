<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Three Profile Cards</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="single-column">
            <div class="card-container">
                <div class="card">
                    <h3>Skipper</h3>

                    <img
                        class="images"
                        src="images/skipper.jpg"
                        alt="Esteemed leader Skipper"
                    >

                    <p>"We're going to face extreme peril. Private probably 
                        won't survive."</p>

                    <a href="#">View Profile</a>
                </div>

                <div class="card">
                    <h3>Rico</h3>

                    <img
                        class="images"
                        src="images/rico.jpg"
                        alt="Unlimited inventory Rico"
                    >

                    <p>"[unintelligable noises]"</p>

                    <a href="#">View Profile</a>
                </div>

                <div class="card">
                    <h3>Kowalski</h3>

                    <img
                        class="images"
                        src="images/kowalski.jpg"
                        alt="Serious brainiac Kowalski."
                    >

                    <p>"95 percent certain we're still doomed."</p>

                    <a href="#">View Profile</a>
                </div>

                <div class="card">
                    <h3>Private</h3>

                    <img
                        class="images"
                        src="images/private.jpg"
                        alt="Innocent sweetheart Private."
                    >

                    <p>"Ooh, look! A button!"</p>

                    <a href="#">View Profile</a>
                </div>
            </div>
        </div>
    </body>
</html>
