<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Floating Color Palettes</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div  id="palette1" class="color-palette">
            <h2 class="palette-title white">Oceans Greeting</h2>
            <h4 id="color1-1" class="color 1-1">#FFFFFA</h4>
            <h4 id="color1-2" class="color 1-2">#78CDD7</h4>
            <h4 id="color1-3" class="color 1-3 white">#44A1A0</h4>
            <h4 id="color1-4" class="color 1-4 white">#247B7B</h4>
            <h4 id="color1-5" class="color 1-5 white">#0D5C63</h4>
        </div>

        <div id="palette2" class="color-palette">
            <h2 class="palette-title white">Sea Glass</h2>
            <h4 id="color2-1" class="color 2-1">#EDEEC9</h4>
            <h4 id="color2-2" class="color 2-2">#DDE7C7</h4>
            <h4 id="color2-3" class="color 2-3">#BFD8BD</h4>
            <h4 id="color2-4" class="color 2-4">#98C9A3</h4>
            <h4 id="color2-5" class="color 2-5">#77BFA3</h4>
        </div>

        <div id="palette3" class="color-palette">
            <h2 class="palette-title white">Evening Farewell</h2>
            <h4 id="color3-1" class="color 3-1">#FAA275</h4>
            <h4 id="color3-2" class="color 3-2">#FF8C61</h4>
            <h4 id="color3-3" class="color 3-3 white">#CE6A85</h4>
            <h4 id="color3-4" class="color 3-4 white">#985277</h4>
            <h4 id="color3-5" class="color 3-5 white">#5C374C</h4>
        </div>
    </body>
</html>
